<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="sidebar-wrapper">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>Tools</h2>
                    <div class="header-controls">
                        <button id="themeToggle" class="icon-btn" aria-label="Toggle Theme" title="Toggle Theme">
                            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="5"></circle>
                                <line x1="12" y1="1" x2="12" y2="3"></line>
                                <line x1="12" y1="21" x2="12" y2="23"></line>
                                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                                <line x1="1" y1="12" x2="3" y2="12"></line>
                                <line x1="21" y1="12" x2="23" y2="12"></line>
                                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                            </svg>
                            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="tools-list">
                    <label class="tool-item" title="Email Generator">
                        <input type="checkbox" value="email" data-path="email/index.html">
                        <span class="checkmark"></span>
                        <span class="tool-icon">üìß</span>
                        <span class="tool-name">Email Gen</span>
                    </label>

                    <label class="tool-item" title="Events Duration">
                        <input type="checkbox" value="events" data-path="EventsDuration/index.html">
                        <span class="checkmark"></span>
                        <span class="tool-icon">üìÖ</span>
                        <span class="tool-name">Events Plan</span>
                    </label>

                    <label class="tool-item" title="Random Russian">
                        <input type="checkbox" value="russia" data-path="Random_Russia/index.html">
                        <span class="checkmark"></span>
                        <span class="tool-icon">üá∑üá∫</span>
                        <span class="tool-name">Russian</span>
                    </label>

                    <label class="tool-item" title="Timer New">
                        <input type="checkbox" value="timer" data-path="Timer_New/index.html">
                        <span class="checkmark"></span>
                        <span class="tool-icon">‚è±Ô∏è</span>
                        <span class="tool-name">Timer</span>
                    </label>

                    <label class="tool-item" title="UniqSlots Name">
                        <input type="checkbox" value="uniqslots" data-path="UniqSlotsName/index.html">
                        <span class="checkmark"></span>
                        <span class="tool-icon">üé∞</span>
                        <span class="tool-name">UniqSlots</span>
                    </label>
                </div>

                <div class="sidebar-footer">
                    <span class="footer-text">v1.0</span>
                </div>
            </aside>
        </div>

        <!-- Main Content Area -->
        <main class="main-view">
            <div id="gridContainer" class="grid-container">
                <!-- Iframes will be injected here -->
                <div class="empty-state">
                    <h3>Select a tool from the menu to get started</h3>
                </div>
            </div>
        </main>
    </div>

    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="openNewWindow">Open in New Window</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
