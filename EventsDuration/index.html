<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler Generator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Event Scheduler Generator</h1>
            <p>Generate event schedules effortlessly.</p>
        </header>

        <div class="form-grid">
            <div class="form-group">
                <label for="count">How many events</label>
                <input type="number" id="count" value="15">
            </div>

            <div class="form-group">
                <label for="counterStart">Event Counter Start</label>
                <input type="number" id="counterStart" value="220">
            </div>

            <div class="form-group full-width">
                <label for="startDate">Start Date (ISO 8601)</label>
                <div class="input-with-btn">
                    <input type="text" id="startDate" value="2025-12-22T20:18:57.097Z">
                    <button id="btnNow" class="btn-small" onclick="setCurrentTime()">Now</button>
                </div>
            </div>

            <div class="form-group">
                <label for="duration">Event Duration (min)</label>
                <input type="number" id="duration" value="11">
            </div>

            <div class="form-group">
                <label for="rewardDuration">Reward Duration (min)</label>
                <input type="number" id="rewardDuration" value="3">
            </div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="generateTable()">Generate Table</button>
        </div>

        <div class="output-section">
            <div class="output-header">
                <h2>Output</h2>
                <button class="btn-icon" onclick="copyToClipboard()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy
                </button>
            </div>
            <textarea id="resultText" readonly placeholder="Result will appear here..."></textarea>
        </div>
    </div>

    <script src="../theme-listener.js"></script>
    <script src="script.js"></script>
</body>

</html>
